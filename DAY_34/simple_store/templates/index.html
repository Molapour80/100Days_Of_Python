<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store</title>
</head>
<body>
    <h1>Welcome to Simple Store</h1>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" style="width: 100px;">
                <a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a> - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
