<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>Price: ${{ product.price }}</p>
    <a href="{{ url_for('index') }}">Back to Products</a>
    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" style="width: 200px;">
</body>
</html>
